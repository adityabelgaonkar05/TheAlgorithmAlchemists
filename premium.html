<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <form method="POST" action="{{ url_for('handle_post') }}">
      <div class="form-group">
        <label for="name">Salary: </label><br />
        <input
          type="text"
          name="salary"
          id="salary"
          placeholder="Enter Your Salary"
        />
      </div>
      <div class="form-group">
        <label for="email">Goal: </label><br />
        <input
          type="text"
          name="goal"
          id="goal"
          placeholder="Enter Your Goal"
        />
      </div>
      <div class="form-group">
        <label for="phone">Needs: </label><br />
        <input
          type="text"
          name="needs"
          id="needs"
          placeholder="Enter your Basic Needs"
        />
      </div>
      <div class="form-group">
        <label for="name">Message: </label><br />
        <textarea
          name="message"
          id="message"
          cols="20"
          rows="10"
          placeholder="Enter any additional detail if you want to"
        ></textarea>
      </div>
      <div class="form-group">
        <button class="text-white font-bold py-2 px-4 rounded submitbtn">
          Submit
        </button>
      </div>
    </form>
    
</html>
