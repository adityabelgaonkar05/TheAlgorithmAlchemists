<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="premium.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Form -->
    <section id="contact">
      <div id="contact-box">
        <form action="">
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="text"
              name="age"
              id="age"
              placeholder="Enter Your Age"
            />
          </div>
          <div class="form-group">
            <label for="location">Location </label>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Enter Your Location"
            />
          </div>
          <div class="form-group">
            <label for="family">Family Members </label>
            <input
              type="text"
              name="family"
              id="family"
              placeholder="Enter the number of family members"
            />
          </div>
          <div class="form-group">
            <label for="investment">Investment </label>
            <input
              type="text"
              name="investment"
              id="investment"
              placeholder="Do you have any investments? (Yes/No). If yes, please specify."
            />
          </div>
          <div class="form-group">
            <label for="debt">Debts </label>
            <input
              type="text"
              name="debt"
              id="debt"
              placeholder="Do you have any debts? (Yes/No). If yes, please specify."
            />
          </div>
          <div class="form-group">
            <button class="text-white font-bold py-2 px-4 rounded submitbtn">
              <a href=""></a>
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
