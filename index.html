<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Alchemists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Hero Section -->

    <div class="carousel">
      <input
        type="radio"
        name="carousel"
        id="slide-btn-1"
        class="slide-btn"
        onclick="setInt();"
        checked
      />
      <input
        type="radio"
        name="carousel"
        id="slide-btn-2"
        class="slide-btn"
        onclick="setInt();"
      />
      <input
        type="radio"
        name="carousel"
        id="slide-btn-3"
        class="slide-btn"
        onclick="setInt();"
      />
      <input
        type="radio"
        name="carousel"
        id="slide-btn-4"
        class="slide-btn"
        onclick="setInt();"
      />
      <input
        type="radio"
        name="carousel"
        id="slide-btn-5"
        class="slide-btn"
        onclick="setInt();"
      />
      <div class="slide one parallax-effect">
        <h1>Slide 1</h1>
        <div class="credit">
          Made with <span style="color: tomato">❤</span> by
          <a href="https://www.learningrobo.com/">Learning Robo</a>
        </div>
      </div>
      <div class="slide two parallax-effect">
        <h1>Slide 2</h1>
        <div class="credit">
          Made with <span style="color: tomato">❤</span> by
          <a href="https://www.learningrobo.com/">Learning Robo</a>
        </div>
      </div>
      <div class="slide three parallax-effect">
        <h1>Slide 3</h1>
        <div class="credit">
          Made with <span style="color: tomato">❤</span> by
          <a href="https://www.learningrobo.com/">Learning Robo</a>
        </div>
      </div>
      <div class="slide four parallax-effect">
        <h1>Slide 4</h1>
        <div class="credit">
          Made with <span style="color: tomato">❤</span> by
          <a href="https://www.learningrobo.com/">Learning Robo</a>
        </div>
      </div>
      <div class="slide five parallax-effect">
        <h1>Slide 5</h1>
        <div class="credit">
          Made with <span style="color: tomato">❤</span> by
          <a href="https://www.learningrobo.com/">Learning Robo</a>
        </div>
      </div>
      <div class="labels">
        <label for="slide-btn-1"></label>
        <label for="slide-btn-2"></label>
        <label for="slide-btn-3"></label>
        <label for="slide-btn-4"></label>
        <label for="slide-btn-5"></label>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
