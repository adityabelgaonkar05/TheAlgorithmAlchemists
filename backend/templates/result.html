<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../static/index.css" rel="stylesheet" />
  <title>Financial Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    var values = {{ graph_data | tojson | safe }};
    console.log(values)
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Task", "Hours per Day"],
        ...values.params
      ]);

      var options = {
        title: "My Daily Activities",
        is3D: true,
      };

      var chart = new google.visualization.PieChart(
        document.getElementById("piechart_3d")
      );
      chart.draw(data, options);
    }


  </script>

</head>

<body>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">
          Financial Report
        </h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
          For monthly salary : ₹{{salary}}
        </p>
      </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap result-table">
          <thead>
            <tr>
              <th
                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
                Action
              </th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                Amount
              </th>
            </tr>
          </thead>
          <tbody>
            {% for items in data%}
            <tr>
              <td class="px-4 py-3">{{items["action"]}}</td>
              <td class="px-4 py-3">₹{{items["amount"]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <section>
        <div class="parent">
          <div id="piechart_3d" style="width: 900px; height: 500px"></div>
        </div>
      </section>
      <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
        <button
          class="flex ml-auto text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded"
          id="prembtn">
          <a href="/taxation"> Learn more here </a>
        </button>
      </div>
    </div>
  </section>
</body>

</html>
